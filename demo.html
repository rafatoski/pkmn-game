<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 20px;
}

#app {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button {
    padding: 10px 20px;
    margin: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#battle-log {
    margin-top: 20px;
    padding: 10px;
    background-color: #e9ecef;
    height: 100px;
    overflow-y: scroll;
    text-align: left;
}

    </style>
</head>
<body>
    <div id="app">
        <h1>Juego de Batalla de Pokémon</h1>
        <div id="pokemon-selection">
            <h2>Selecciona tu Pokémon</h2>
            <button id="choose-pikachu">Pikachu</button>
            <button id="choose-charmander">Charmander</button>
        </div>
        <div id="battle" style="display: none;">
            <h2>Batalla</h2>
            <div id="player-pokemon">
                <h3 id="player-name"></h3>
                <p>HP: <span id="player-hp"></span></p>
                <button id="attack1"></button>
                <button id="attack2"></button>
            </div>
            <div id="opponent-pokemon">
                <h3 id="opponent-name">Bulbasaur</h3>
                <p>HP: <span id="opponent-hp">100</span></p>
            </div>
            <div id="battle-log"></div>
        </div>
    </div>
    <script>
        // Variables para almacenar los datos del juego
        const player = {
            name: '',
            hp: 100,
            attacks: [
                { name: 'Ataque Rápido', damage: 10 },
                { name: 'Impactrueno', damage: 15 }
            ]
        };

        const opponent = {
            name: 'Bulbasaur',
            hp: 100,
            attacks: [
                { name: 'Latigazo', damage: 10 },
                { name: 'Hoja Afilada', damage: 15 }
            ]
        };

        // Elementos del DOM
        const pokemonSelection = document.getElementById('pokemon-selection');
        const battleSection = document.getElementById('battle');
        const playerNameElem = document.getElementById('player-name');
        const playerHpElem = document.getElementById('player-hp');
        const attack1Button = document.getElementById('attack1');
        const attack2Button = document.getElementById('attack2');
        const opponentHpElem = document.getElementById('opponent-hp');
        const battleLog = document.getElementById('battle-log');

        // Función para comenzar la batalla
        function startBattle(pokemon) {
            player.name = pokemon;
            playerNameElem.textContent = player.name;
            playerHpElem.textContent = player.hp;
            attack1Button.textContent = player.attacks[0].name;
            attack2Button.textContent = player.attacks[1].name;

            pokemonSelection.style.display = 'none';
            battleSection.style.display = 'block';
        }

        // Función para realizar un ataque
        function attack(attackIndex) {
            const playerAttack = player.attacks[attackIndex];
            opponent.hp -= playerAttack.damage;
            logBattle(`${player.name} usa ${playerAttack.name}. ¡Causa ${playerAttack.damage} de daño!`);
            updateHp();

            if (opponent.hp <= 0) {
                endBattle('win');
                return;
            }

            const randomAttack = opponent.attacks[Math.floor(Math.random() * opponent.attacks.length)];
            player.hp -= randomAttack.damage;
            logBattle(`${opponent.name} usa ${randomAttack.name}. ¡Causa ${randomAttack.damage} de daño!`);
            updateHp();

            if (player.hp <= 0) {
                endBattle('lose');
            }
        }

        // Función para actualizar los puntos de salud
        function updateHp() {
            playerHpElem.textContent = player.hp;
            opponentHpElem.textContent = opponent.hp;
        }

        // Función para registrar la batalla
        function logBattle(message) {
            const logEntry = document.createElement('p');
            logEntry.textContent = message;
            battleLog.appendChild(logEntry);
            battleLog.scrollTop = battleLog.scrollHeight;
        }

        // Función para terminar la batalla
        function endBattle(result) {
            if (result === 'win') {
                alert('¡Ganaste la batalla!');
            } else {
                alert('Perdiste la batalla. ¡Inténtalo de nuevo!');
            }
            location.reload();
        }

        // Asignar eventos a los botones de selección de Pokémon
        document.getElementById('choose-pikachu').addEventListener('click', () => startBattle('Pikachu'));
        document.getElementById('choose-charmander').addEventListener('click', () => startBattle('Charmander'));

        // Asignar eventos a los botones de ataque
        attack1Button.addEventListener('click', () => attack(0));
        attack2Button.addEventListener('click', () => attack(1));

    </script>
</body>
</html>
